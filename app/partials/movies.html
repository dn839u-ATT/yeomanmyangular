<a ui-sref="newMovie" class="btn-primary btn-lg nodecoration">Add New Movie</a>

<div>
  <form class="well form-search">
    <label>Search By Movie Name:</label>
    <input type="text" ng-model="keywords" class="input-medium search-query" placeholder="Keywords...">
    <button type="submit" class="btn" ng-click="search()">Search</button>
    <p class="help-block">Alternately we can have advanced search by providing the multiple fields or Even Search By Id</p>
  </form>
  <pre ng-model="result">
    {{result}}
  </pre>
</div>

<table class="table movietable">
  <tr>
    <td><h3>All Movies</h3></td>
    <td></td>
  </tr>
  <tr ng-repeat="movie in movies">
    <td>{{movie.title}}</td>
    <td>
      <a class="btn btn-primary" ui-sref="viewMovie({id:movie._id})">View</a>
      <a class="btn btn-danger"  ng-click="deleteMovie(movie)">Delete</a>
      <a ng-click="playVideo(movie._id)"><i class="fa fa-play"></i> play</a>
      <video controls="" id="{{movie._id}}" name="media" style="display: none;"><source src="{{movie.path | videoPath}}"  type="video/mp4"></video>
    </td>
  </tr>
</table>
